<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="left-container">
      <div class="left-container-text">
        <div class="left-container-heading">
          Learn to code by watching others
        </div>

        <div class="left-container-description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </div>
      </div>
    </div>
    <div class="right-container">
      <div class="right-container-cta">
        <span>Try it free 7 days</span>&nbsp;
        <span>then $20/mo. thereafter</span>
      </div>
      <div class="right-container-form">
        <form action="/submit-form" method="post">
          <div class="input-boxes-container">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Second Name" />
            <input type="email" placeholder="Email Address" />
            <input type="text" placeholder="Password" />
            <button type="submit">Claim your free trial</button>
          </div>
        </form>

        <div class="tiny-text-tos">
          <span>By clicking the button, you are agreeing to our</span>
          <span>Terms and Services</span>
        </div>
      </div>
    </div>
    <!-- 



 -->
  </body>
</html>
